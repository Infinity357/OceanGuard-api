spring.application.name=Ocean-Disaster-Survey

spring.data.mongodb.uri = ${MONGODB_CONNECTION_STRING}

server.port=${PORT:8085}

cloudinary.cloud_name=${CLOWDINARY_CLOUD_NAME}
cloudinary.api_key=${CLODINARY_API_KEY}
cloudinary.api_secret=${CLOWDINARY_API_SECRET}

server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

server.ssl.enabled=false
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=your-keystore-password
server.ssl.key-store-type=JKS
server.ssl.key-alias=your-key-alias

server.ssl.trust-store=classpath:truststore.jks
server.ssl.trust-store-password=your-truststore-password
server.ssl.trust-store-type=JKS

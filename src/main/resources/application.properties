spring.application.name=Ocean-Disaster-Survey

spring.data.mongodb.uri = ${MONGODB_CONNECTION_STRING}

server.port=${PORT:8085}

cloudinary.cloud_name=${CLOWDINARY_CLOUD_NAME}
cloudinary.api_key=${CLODINARY_API_KEY}
cloudinary.api_secret=${CLOWDINARY_API_SECRET}

server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

server.ssl.enabled=false
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=your-keystore-password
server.ssl.key-store-type=JKS
server.ssl.key-alias=your-key-alias

server.ssl.trust-store=classpath:truststore.jks
server.ssl.trust-store-password=your-truststore-password
server.ssl.trust-store-type=JKS

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Memory Optimization
spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true
spring.jmx.enabled=false

# JPA Optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false

# Actuator Optimization
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.exclude=*
management.health.diskspace.enabled=false

# Logging Optimization
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.com.yourpackage=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
